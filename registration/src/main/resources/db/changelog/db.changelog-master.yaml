databaseChangeLog:
  - changeSet:
      id: 0
      author: fdifrison
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: username
                  type: text
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: email
                  type: text
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: status
                  type: text
                  constraints:
                    nullable: false